<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mordern Chair Project</title>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v2.1.9/css/unicons.css"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div class="chairdesc">
          <div class="mordern-chair"><p>MODERN CHAIR</p></div>
          <div class="telford"><h2>Telford Longue</h2></div>
          <div class="price">
            &#36;254 <span class="mrp"><del>&#36;530</del></span>
          </div>

          <div class="detailing">
            <input
              class="d-btn desc-btn"
              type="radio"
              id="desc"
              name="btn"
              checked
            />
            <label for="desc">Description</label>
            <input
              class="d-btn detail-btn"
              type="radio"
              id="detail"
              name="btn"
            />
            <label class="detail-inline" for="detail">Details</label>

            <p class="desc-btn-p">
              Lorem ipsum dolor sit, amet consectetur adipisicing elit. Id totam
              tempora enim officia veritatis hic.
            </p>

            <div class="chair-dimension">
              <div class="chr"><span>80cm</span><span>Length</span></div>
              <div class="chr"><span>65cm</span><span>Width</span></div>
              <div class="chr"><span>90cm</span><span>Height</span></div>
              <div class="chr"><span>17.6</span><span>Weight</span></div>
            </div>
          </div>
          <div class="choose"><p>Choose Color:</p></div>
        </div>
        <input class="color-in color1" type="radio" name="clr" id="clr1" checked />
        <label for="clr1"><img src="images/color1.jpg" class="colors img1" /></label>

        <input class="color-in color2" type="radio" name="clr" id="clr2"  />
        <label for="clr2"><img src="images/color2.jpg" class="colors img2" /></label>

        <input class="color-in color3" type="radio" name="clr" id="clr3" />
        <label for="clr3"><img src="images/color3.jpg" class="colors img3" /></label>

        <input class="color-in color4" type="radio" name="clr" id="clr4" />
        <label for="clr4"><img src="images/color4.jpg" class="colors img4" /></label>

        <input class="color-in color5" type="radio" name="clr" id="clr5" />
        <label for="clr5"><img src="images/color5.jpg" class="colors img5" /></label>

        <input class="color-in color6" type="radio" name="clr" id="clr6" />
        <label for="clr6"><img src="images/color6.jpg" class="colors img6" /></label>

        <img src="images/chair1.png" class="chairs chair1" />
        <img src="images/chair2.png" class="chairs chair2" />
        <img src="images/chair3.png" class="chairs chair3" />
        <img src="images/chair4.png" class="chairs chair4" />
        <img src="images/chair5.png" class="chairs chair5" />
        <img src="images/chair6.png" class="chairs chair6" />

        <div class="background background1"></div>
        <div class="background background2"></div>
        <div class="background background3"></div>
        <div class="background background4"></div>
        <div class="background background5"></div>
        <div class="background background6"></div>
        <button class="add-to-cart">
          <i class="cart uil uil-shopping-cart icon"></i>
          Add to cart
        </button>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/a6684ed5dc.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
